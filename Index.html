<!DOCTYPE html>
<html lang="sq">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netobruto</title>
</head>
<body>
  <h1>Mirësevini në projektin Netobruto!</h1>
  <p>Zgjidh një shumë bruto:</p>
  <input type="number" id="bruto" placeholder="Shuma bruto">
  <button onclick="llogarit()">Llogarit neto</button>
  <p id="rezultati"></p>

  <script>
    function llogarit() {
      const bruto = parseFloat(document.getElementById('bruto').value);
      if (isNaN(bruto)) {
        document.getElementById('rezultati').innerText = "Ju lutem shkruani një numër të vlefshëm.";
        return;
      }
      const neto = bruto * 0.75; // Shembull: 25% tatim
      document.getElementById('rezultati').innerText = "Shuma neto: " + neto.toFixed(2) + "€";
    }
  </script>
</body>
</html>
